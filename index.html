<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounting</title>

    <!-- bootstrap cdn link here  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- fontawesome cdn link here  -->
    <script src="https://kit.fontawesome.com/fe5fdd6715.js" crossorigin="anonymous"></script>

    <!-- custom css link here  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- favicon here  -->
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="container mt-3">
        <h1 class="text-center fs-1 fw-bold ">Self Accounting</h1>
        <div class="row ">
            <div class="col-lg-6 col-md-12 col-sm-12">
              
              <img src="./images/money.jpg" alt="" class="img-fluid">
            </div>
            <div class="col-lg-6 col-md-12 col-sm-12 bg-light ">
              <h1 class="text-center fs-1 fw-bold mb-4 text-info">Income & Saving Count</h1>
              <span class="text-center fs-3 fw-bold text-danger" id="warning-msg"></span>
                <div class="input-group mb-3">
                    <span class="input-group-text fs-3 fw-bold" id="inputGroup-sizing-default">Income</span>
                    <input id="income-input-field" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                  </div>
                  <h2 class="text-center fs-2 fw-bold">Expences</h2>
                <div class="input-group mb-3">
                    <span class="input-group-text fs-3 fw-bold" id="inputGroup-sizing-default">Food</span>
                    <input id="food-input-field" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                  </div>
                <div class="input-group mb-3">
                    <span class="input-group-text fs-3 fw-bold" id="inputGroup-sizing-default">Rent</span>
                    <input id="rent-input-field" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                  </div>
                <div class="input-group mb-3">
                    <span class="input-group-text fs-3 fw-bold" id="inputGroup-sizing-default">Cloths</span>
                    <input id="cloth-input-field" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <button id="submit" type="button" class="btn btn-info btn-lg">Calculate</button>
                <div class="mt-5">
                    <h3  class="fs-3 fw-bold text-center">Total Expences:$<span id="total-expences">1200</span></h3>
                    <h3 class="fs-3 fw-bold text-center">Balance Amount:$<span  id="balance">1200</span></h3>
                </div>
                <div class="d-flex mt-5 justify-content-center align-content-center">
                    <span class="fs-3 fw-bold p-3">Save:</span>
                    <input type="number" class="form-control w-25" placeholder="20">
                    <span class="fs-3 p-3">%</span>
                    <button id="save" type="button" class="btn btn-info btn-lg">Save</button>
                </div>
                <div class="mt-5">
                    <h3  class="fs-3 fw-bold text-center">Saving Amount:$<span id="saving-amount">1200</span></h3>
                    <h3 class="fs-3 fw-bold text-center">Remaining Balance:$<span  id="remaining-balance">1200</span></h3>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>

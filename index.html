<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounting</title>

    <!-- bootstrap cdn link here  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- google font link here  -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- custom css link here  -->
    <link rel="stylesheet" href="css/style.css">

    <!-- favicon here  -->
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
</head>
<body>
    <section>
    <div class="container-fluid mt-3">
        <h1 class="text-center fs-1 fw-bold ">Self Accounting</h1>
        <div class="row ">
            <!-- image section code here  -->
            <div class="col-lg-6 col-6-12 col-sm-12">
              <img src="./images/money.jpg" alt="" class="img-fluid">
            </div>

            <!-- self accounting html code start here  -->
            
            <div class="col-lg-6 col-md-6 col-sm-12 bg-light ">
              <h1 class="text-center fs-1 fw-bold mb-4 text-info">Income & Saving Count</h1>
              <span class="text-center fs-3 fw-bold text-danger" id="error-msg"></span>
                <div class="input-group mb-3">
                    <span class="input-group-text fs-3 fw-bold" id="inputGroup-sizing-default">Income</span>
                    <input id="income-input-field" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                  </div>
                  <h2 class="text-center fs-1 fw-bold">Expences</h2>
                <div class="input-group mb-3">
                    <span class="input-group-text fs-3 fw-bold" id="inputGroup-sizing-default">Food</span>
                    <input id="food-input-field" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                  </div>
                <div class="input-group mb-3">
                    <span class="input-group-text fs-3 fw-bold" id="inputGroup-sizing-default">Rent</span>
                    <input id="rent-input-field" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                  </div>
                <div class="input-group mb-3">
                    <span class="input-group-text fs-3 fw-bold" id="inputGroup-sizing-default">Cloths</span>
                    <input id="cloth-input-field" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <button id="submit" type="button" class="btn btn-info btn-lg">Calculate</button>
                <div class="mt-5">
                    <h3  class="fs-3 fw-bold text-center ">Total Expences:$<span id="total-cost" class="text-info fs-2 p-2">....</span></h3>
                    <h3 class="fs-3 fw-bold text-center">Balance Amount:$<span  id="balance" class="text-info fs-2 p-2">....</span></h3>
                </div>
                <div class="d-flex mt-5 justify-content-center align-content-center">
                    <span class="fs-3 fw-bold p-3">Save:</span>
                    <input id="saving-input-field" type="number" class="form-control w-25" placeholder="10">
                    <span class="fs-3 p-3">%</span>
                    <button id="saving-btn" type="button" class="btn btn-info btn-lg">SaveIn</button>
                </div>
                <div class="mt-5">
                    <h3  class="fs-3 fw-bold text-center">Saving Amount:$<span class="text-info fs-2 p-2" id="saving-amount">....</span></h3>
                    <h3 class="fs-3 fw-bold text-center">Remaining Balance:$<span class="text-info fs-2 p-2" id="remaining-balance">....</span></h3>
                </div>
            </div>
        <!-- self accounting html code end here  -->
        </div>
    </div>

</section>
    
    <script src="js/app.js"></script>
</body>
</html>
